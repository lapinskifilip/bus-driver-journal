{% extends "base.html" %}
{% load static %}

{% block content %}
<h1 class="text-center">Bus Driver Journal</h1>

<div class="container-fluid">
    <div class="d-flex flex-column bd-highlight mb-3 justify-content-center align-items-center">
        <form method="POST">
                {% csrf_token %}
                {{ form.errors }}
                <div class="form-group">
                    <label for="formGroupExampleInput">Rozpoczęcie pracy</label>
                    {{ form.work_start }}
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Zakończenie pracy</label>
                    {{ form.work_end }}
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Autobus</label>
                    {{ form.bus }}
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Licznik początkowy</label>
                    {{ form.start_mileage }}
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Licznik końcowy</label>
                    {{ form.end_mileage }}
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary m-4">Zapisz</button>
                </div>
        </form>
    </div>
</div>
{% endblock %}
